<section class="three">
  <div class="content">
    <h1 class="title">Stagger animations</h1>
    <code>{{"import { animate, query, stagger, state, style, transition, trigger } from \"@angular/animations\";"}}</code>
    <code>stagger(timings: <span>string | number</span>, animation: <span>AnimationMetadata | AnimationMetadata[]</span>):
      <b>AnimationStaggerMetadata</b></code>
    <div class="card-wrapper">
      <button class="primary-button" (click)="toggleSlide()">{{inViewport ? 'Hide' : 'Show'}} details</button>
      <div class="animation-wrapper" [@stagger]="staggerState" #cardsContainer>
        <div class="card small" *ngFor="let c of cards">
          <span>&#10004;</span>
          <p>{{c}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
